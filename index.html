<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Listen to this sowmya </title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #fcd3e1, #f5e1ff);
      font-family: 'Pacifico', cursive;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
    }

    h1 {
      color: #ff69b4;
      font-size: 2.5em;
      margin-bottom: 20px;
      animation: heartbeat 1.5s infinite;
    }

    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    .audio-container {
      background: #fff0f5;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    audio {
      width: 300px;
      outline: none;
    }

    .heart {
      font-size: 2em;
      margin-top: 20px;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .heart:hover {
      transform: scale(1.3);
    }
  </style>
</head>
<body>

  <h1>Hey, I made this just for you ðŸ’–</h1>

  <div class="audio-container">
    <audio id="player" controls>
      <source src="song.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
  </div>

  <div class="heart" onclick="alert('You are amazing! ðŸŒ¸')">ðŸ’– Click me!</div>

  <script>
    const player = document.getElementById("player");
    const startTime = 150;  // 2:30
    const endTime   = 180;  // 3:00

    player.addEventListener("play", () => {
      if (player.currentTime < startTime || player.currentTime > endTime) {
        player.currentTime = startTime;
      }
    });

    player.addEventListener("timeupdate", () => {
      if (player.currentTime >= endTime) {
        player.pause();
      }
    });
  </script>

</body>
</html>
